<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="logo">
        
        <div class="background">
            <img src="./images/odin-lined.png" alt="Odin Logo">
            <p>ODIN</p>
        </div>

        <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
    </div>
    


    <div class="content">


        <div class="intro">
            <p>This is not a real online service! You need something like this in your life
                to help you realize your deepest dreams.
            </p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        
        <form>
        <fieldset>
                    <!-- <legend>Let's do this!</legend> -->
            <p>Let's do this!</p>
                    
            <div class="wrapper">
                        
                <div class="contact">
                    <div>
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" name="firstname" id="firstname">
                     </div>

                    <div>
                        <label for="lastname">LAST NAME</label>
                        <input type="text" name="lastname" id="lastname">
                    </div>
                </div>
                            
                <div class="contact">

                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
            
                    <div>
                        <label for="phonenumber">PHONE NUMBER</label>
                        <input type="tel" name="phonenumber" id="phonenumber">                        </div>   
                    </div>

                           
                <div class="contact">
                    <div class="password">
                        <label for="pw">PASSWORD</label>
                        <input type="password" name="pw" id="pw">
                        <span id="match"></span>   
                    </div>
                                                        
                    <div>
                        <label for="confirmpw">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmpw" id="confirmpw">
                    </div>
                                
                </div>
                        
            </div>
            </fieldset>
                
                <button type="submit">Create Account</button>
            
            </form>
            
            <p>Already have an account? <span class="login">Log in</span></p>
        
    </div>


</body>
</html>
